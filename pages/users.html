<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Usuários</title>
    <link rel="stylesheet" href="../css/users/styles.css">
    <link rel="stylesheet" href="../css/users/edit.css">
  </head>
  <body>  
    <table id="users-table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Email</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Admin</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

      <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <h1>Editar Usuário</h1>
        <form id="editForm">
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            name="email"
            required
          />
          
          <label for="nome">Nome:</label>
          <input
            id="nome"
            type="text"
            name="nome"
            required
          />
          
          <label for="cpf">CPF:</label>
          <input
            id="cpf"
            type="text"
            name="cpf"
            placeholder="000.000.000-00" 
            maxlength="14"
            required
          />
          
          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="(XX) XXXXX-XXXX"
            maxlength="15"
          />
          
          <label for="is_admin">Administrador:</label>
          <select id="is_admin" name="is_admin">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
          
          <div class="form-actions">
            <button type="button" class="close-modal" id="closeModal">Cancelar</button>
            <button type="submit" class="save-modal">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../services/api.js"></script>
    <script src="../js/users/init.js"></script>
    <script src="../js/users/edit.js"></script>
  </body>
</html>
