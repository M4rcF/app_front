<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Enquete</title>
    <link rel="stylesheet" href="../css/create.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Cadastrar Nova Enquete</h2>
      </div>
      <form id="create-poll-form">
        <div class="form-group">
          <label for="titulo">Título da Enquete</label>
          <input
            id="title"
            type="text"
            name="titulo"
            placeholder="Digite o título da enquete"
            required
          />
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea
            id="description"
            name="descricao"
            rows="4"
            required
            placeholder="Digite a descrição da enquete (máximo de 100 caracteres)"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="data-expiracao">Data de Expiração</label>
          <input
            id="expires_at"
            type="date"
            name="data-expiracao"
            required
          />
        </div>

        <div class="form-group">
          <div id="poll-options-container">
            <!-- As opções serão adicionadas aqui dinamicamente -->
          </div>
          <button type="button" id="add-option-button">Adicionar Opção</button>
          <button type="button" id="remove-option-button">Remover Opção</button>
        </div>

        <button type="submit">Cadastrar Enquete</button>
      </form>
    </div>
    <script src="../services/api.js"></script>
    <script src="../js/create.js"></script>
  </body>
</html>
