<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cadastro de usuário" />
    <link rel="stylesheet" href="../css/authentication/signup.css">
    <title>Cadastro</title>
  </head>
  <body>
    <div class="cadastro-container">
      <div class="cadastro-box">
        <h2>Cadastro de Usuário</h2>
        <form id="sign-up-form">
          <!-- Sobre a conta -->
          <div class="section-title">Conta</div>
          <div class="textbox">
            <input
              id="email"
              type="email"
              placeholder="Email"
              name="email"
              required
            />
          </div>
          <div class="textbox">
            <input
              id="password"
              type="password"
              placeholder="Senha"
              name="password"
              required
            />
          </div>

          <!-- Sobre o individual -->
          <div class="section-title">Sobre você</div>
          <div class="textbox">
            <input
              id="name"
              type="text"
              placeholder="Nome"
              name="name"
              required
            />
          </div>
          <div class="textbox">
            <input
              id="cpf"
              type="text"
              name="cpf"
              placeholder="000.000.000-00" 
              maxlength="14"
              required
            />
          </div>
          <div class="textbox">
            <input
              id="cellphone"
              type="tel"
              name="phone"
              placeholder="(XX) XXXXX-XXXX"
              maxlength="15"
            />
          </div>

          <!-- Botão de Cadastro -->
          <div class="button-container">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../services/authentication.js"></script>
    <script src="../js/authentication/signup.js"></script>
  </body>
</html>
