<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting Cards</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="container">
    <h1>Votação</h1>
    <div class="cards-container">
      <!-- Card 1 -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Qual é o melhor time de futebol?</h3>
          <p class="card-date">Data de Expiração: 15/12/2024</p>
        </div>
        <p class="card-description">Escolha entre as opções abaixo, e ajude-nos a descobrir o time preferido da maioria!</p>
        <div class="vote-options">
          <button class="vote-option">Flamengo</button>
          <button class="vote-option">Vasco</button>
          <button class="vote-option">Fluminense</button>
          <button class="vote-option">Botafogo</button>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Qual é a melhor cor?</h3>
          <p class="card-date">Data de Expiração: 20/12/2024</p>
        </div>
        <p class="card-description">Escolha sua cor favorita entre as opções abaixo.</p>
        <div class="vote-options">
          <button class="vote-option">Azul</button>
          <button class="vote-option">Vermelho</button>
          <button class="vote-option">Verde</button>
          <button class="vote-option">Amarelo</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
